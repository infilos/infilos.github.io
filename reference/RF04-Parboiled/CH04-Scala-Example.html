        <h1 id="CH04-Scala-Example"><a href="#CH04-Scala-Example" class="headerlink" title="CH04-Scala Example"></a>CH04-Scala Example</h1><p>首先是一个计算器的文法定义：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">Expression &lt;- Term ((&apos;+&apos; / &apos;-&apos;) Term)*</span><br><span class="line">Term &lt;- Factor ((&apos;*&apos; / &apos;/&apos;) Factor)*</span><br><span class="line">Factor &lt;- Number / &apos;(&apos; Expression &apos;)&apos;</span><br><span class="line">Number &lt;- [0-9]+</span><br></pre></td></tr></table></figure>
<p>然后是基于 Scala 代码的解析器定义：</p>
<figure class="highlight scala"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> org.parboiled.scala._</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">SimpleCalculator</span> <span class="keyword">extends</span> <span class="title">Parser</span> </span>&#123;</span><br><span class="line">  </span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">Expression</span></span>:<span class="type">Rule0</span> = rule &#123; <span class="type">Term</span> ~ zeroOrMore(anyOf(<span class="string">"+-"</span>) ~ <span class="type">Term</span>) &#125;</span><br><span class="line">  </span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">Term</span> </span>= rule &#123; <span class="type">Factor</span> ~ zeroOrMore(anyOf(<span class="string">"*/"</span>) ~ <span class="type">Factor</span>) &#125;</span><br><span class="line">  </span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">Factor</span> </span>= rule &#123; <span class="type">Number</span> | <span class="string">"("</span> ~ <span class="type">Expression</span> ~ <span class="string">")"</span> &#125;</span><br><span class="line">  </span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">Number</span> </span>= rule &#123; oneOrMore(<span class="string">"0"</span> - <span class="string">"9"</span>) &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>最后是对该解析器的应用：</p>
<figure class="highlight scala"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">val</span> input = <span class="string">"1+2"</span></span><br><span class="line"><span class="keyword">val</span> parser = <span class="keyword">new</span> <span class="type">SimpleCalculator</span> &#123; <span class="keyword">override</span> <span class="keyword">val</span> buildParseTree = <span class="literal">true</span> &#125;</span><br><span class="line"><span class="keyword">val</span> result = <span class="type">ReportingParseRunner</span>(parser.<span class="type">Expression</span>).run(input)</span><br><span class="line"><span class="keyword">val</span> parseTreePrintOut = org.parboiled.support.<span class="type">ParseTreeUtils</span>.printNodeTree(result)</span><br><span class="line">println(parseTreePrintOut)</span><br></pre></td></tr></table></figure>
